<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Constroyer - <ui:insert name="titulo" /></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>         
        <meta name="_csrf_header" content="${_csrf.headerName}"/>
        <meta name="_csrf" content="${_csrf.token}"/>        
        <h:outputStylesheet name="css/custom-theme/jquery-ui-1.10.4.custom.css" />
        <h:outputStylesheet name="css/ui.jqgrid.css" />   
        <h:outputStylesheet name="css/jquery.jscrollpane.css" />

        <h:outputStylesheet name="css/relacionamentoManual.css" />  
        <h:outputStylesheet name="css/DebitoCredito.css" />

            .msgErro

                color: red;

                position: fixed;

        </style>

    <h:body>
